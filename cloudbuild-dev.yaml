# Cloud Build configuration for the Baby Weight Prediction app (Development)
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}',
      '.'
    ]

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
    ]

  # Deploy to Cloud Run (development)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run',
      'deploy',
      '${_SERVICE_NAME}',
      '--image',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}',
      '--region',
      '${_REGION}',
      '--platform',
      'managed',
      '--allow-unauthenticated',
      '--set-env-vars',
      'ENV=development,PROJECT=${PROJECT_ID},REGION=${_REGION}'
    ]

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'

# Substitution variables (default values, will be overridden by Terraform)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'baby-weight-predictor-dev'
  _ARTIFACT_REPO: 'baby-weight-predictor-dev'

# Set a timeout for the build
timeout: '1200s'

# Send notifications on build completion
options:
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true 